<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-indigo-500 h-screen flex justify-center items-center">

    <div class="bg-white p-8 rounded-lg shadow-xl w-96 max-w-md">
        <h2 class="text-3xl font-extrabold text-center text-gray-800 mb-6">Login</h2>
        
        <form onsubmit="return validateLogin()">
            <div class="mb-4">
                <input type="text" id="username" placeholder="Username" required 
                       class="w-full p-4 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out">
            </div>
            <div class="mb-6">
                <input type="password" id="password" placeholder="Password" required 
                       class="w-full p-4 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-200 ease-in-out">
            </div>
            <p class="text-red-500 text-sm mb-4" id="error-message"></p>
            <button type="submit" 
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-md text-lg font-semibold transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-indigo-500">
                Login
            </button>
        </form>
        <div class="text-center mt-4">
            <a href="#" class="text-indigo-600 hover:text-indigo-700 text-sm">Lupa password?</a>
        </div>
    </div>

    <script>
        function validateLogin() {
            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;
            let errorMessage = document.getElementById("error-message");

            if (username === "" || password === "") {
                errorMessage.textContent = "Username dan Password harus diisi!";
                return false;
            }

            // Contoh validasi sederhana (bisa diganti dengan autentikasi backend)
            if (username !== "admin" || password !== "12345") {
                errorMessage.textContent = "Username atau Password salah!";
                return false;
            }

            alert("Login berhasil!");
            return true;
        }
    </script>

</body>
</html>
