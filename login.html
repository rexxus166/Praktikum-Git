
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2305083 - Romi Setiawan</title>
    <!-- Link Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Masuk</h2>

        <form action="#" method="POST">
            <!-- Input Email -->
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan username" required>
            </div>

            <!-- Input Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan password" required>
            </div>

            <!-- Button Login -->
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Masuk
            </button>
        </form>

        <div class="mt-4 text-center">
            <a href="forgot-password.html" class="text-sm text-blue-600 hover:text-blue-700">Lupa Password?</a>
        </div>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Belum punya akun? <a href="register.html" class="text-blue-600 hover:text-blue-700">Daftar</a></p>
        </div>
    </div>
</body>
</html>

<script>
    function validateLogin() {
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let errorMessage = document.getElementById("error-message");

        if (username === "" || password === "") {
            errorMessage.textContent = "Username dan Password harus diisi!";
            return false;
        }

        // Contoh validasi sederhana (bisa diganti dengan autentikasi backend)
        if (username !== "admin" || password !== "12345") {
            errorMessage.textContent = "Username atau Password salah!";
            return false;
        }

        alert("Login berhasil!");
        return true;
    }
</script>
