
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2305083 - Romi Setiawan</title>
    <!-- Link Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Daftar Akun</h2>

        <form action="#" method="POST">
            <!-- Input Nama -->
            <div class="mb-4">
                <label for="name" class="block text-sm font-medium text-gray-700">Nama Lengkap</label>
                <input type="text" id="name" name="name" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan nama lengkap" required>
            </div>

            <!-- Input Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email" required>
            </div>

            <!-- Input Password -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan password" required>
            </div>

            <!-- Input Konfirmasi Password -->
            <div class="mb-6">
                <label for="password_confirmation" class="block text-sm font-medium text-gray-700">Konfirmasi Password</label>
                <input type="password" id="password_confirmation" name="password_confirmation" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan konfirmasi password" required>
            </div>

            <!-- Button Daftar -->
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Daftar
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Sudah punya akun? <a href="login.html" class="text-blue-600 hover:text-blue-700">Masuk</a></p>
        </div>
    </div>

</body>

</html>
    <script>
        function validateRegister() {
            let email = document.getElementById("email").value;
            let password = document.getElementById("password").value;
            let passwordConfirmation = document.getElementById("password_confirmation").value;
            let errorMessage = document.getElementById("error-message");

            if (email === "" || password === "" || passwordConfirmation === "") {
                errorMessage.textContent = "Email, Password, dan Konfirmasi Password harus diisi!";
                return false;
            }

            if (password !== passwordConfirmation) {
                errorMessage.textContent = "Password dan Konfirmasi Password tidak cocok!";
                return false;
            }

            // Contoh validasi sederhana (bisa diganti dengan autentikasi backend)
            if (email !== "admin@example.com" || password !== "12345") {
                errorMessage.textContent = "Email atau Password salah!";
                return false;
            }

            alert("Daftar berhasil!");
            return true;
        }
    </script>
