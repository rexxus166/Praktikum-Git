
<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2305083 - Romi Setiawan</title>
    <!-- Link Tailwind CSS dari CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-to-r from-blue-500 to-purple-600 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Lupa Password</h2>

        <form action="#" method="POST">
            <!-- Input Email -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Masukkan email untuk reset password" required>
            </div>

            <!-- Button Kirim Link Reset -->
            <button type="submit" class="w-full py-3 bg-blue-600 text-white font-semibold rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                Kirim Link Reset Password
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">Kembali ke <a href="login.html" class="text-blue-600 hover:text-blue-700">Halaman Login</a></p>
        </div>
    </div>

</body>

</html>
